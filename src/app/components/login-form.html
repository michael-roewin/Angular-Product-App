<div class="alert alert-{{ formAlert.type }} text-center d-block mx-auto" style="max-width:300px;" *ngIf="formAlert.msg">
    {{ formAlert.msg }}
</div>
<div class="card text-center d-block mx-auto mb-5" style="max-width:300px;">
    <div class="card-header">
      User Login
    </div>
    <div class="card-body mt-3">
        <form (ngSubmit)="login()">
            <div class="form-group">
                <input type="text" class="form-control text-center" name="username" [(ngModel)]="credentials.username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control text-center" name="password" [(ngModel)]="credentials.password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-secondary w-100 mb-3">Login</button>
      </form>
    </div>
  </div>
